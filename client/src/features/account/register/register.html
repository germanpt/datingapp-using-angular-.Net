<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 shadow-lg rounded-lg">
  <div class="card-title justify-center text-3xl text-primary">Sign Up</div>
  <div class="card-body w-full">
    <form #registerForm="ngForm" class="flex flex-col w-full gap-4" (ngSubmit)="register()">
      <input
        type="text"
        class="w-full input"
        name="email"
        [(ngModel)]="creds.email"
        placeholder="Email"
      />
      <input
        type="text"
        class="w-full input"
        name="displayName"
        [(ngModel)]="creds.displayName"
        placeholder="DisplayName"
      />
      <input
        type="password"
        class="w-full input"
        name="password"
        [(ngModel)]="creds.password"
        placeholder="Password"
      />
      <div class="flex justify-end gap-3 items-center">
        <button (click)="cancel()" type="button" class="btn">Cancel</button>
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
</div>
